<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        footer {
            background-color: #f8f9fa;
            padding: 30px 0;
            margin-top: 25rem;
        }
        .footer-title {
            font-weight: bold;
            font-size: 18px;
        }
        .footer-links a {
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }

        .social-icons i{
            display: block;
            padding: 7px;
        }

    </style>
</head>
<body>

    <footer>
        <div class="container">
            <div class="row text-center text-md-start">
                <!-- ITVEDANT Section -->
                <div class="col-md-4 mb-4">
                    <h5 class="footer-title">ITVEDANT EDUCATION PVT LTD.</h5>
                    <p>
                        3rd floor, Korem Mall,<br>
                        Near Toyota Showroom,<br>
                        Road No 22, Wagle Estate,<br>
                        Thane-West
                    </p>
                </div>

                <!-- Quick Links Section -->
                <div class="col-md-4 mb-4">
                    <h5 class="footer-title">Quick Links</h5>
                    <div class="footer-links">
                        <a href="#">Home</a>
                        <a href="#">About Us</a>
                        <a href="#">Courses</a>
                        <a href="#">Placements</a>
                    </div>
                </div>

                <!-- Connect Us Section -->
                <div class="col-md-4">
                    <h5 class="footer-title">Connect Us</h5>
                    <div class="social-icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-linkedin"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>
</html>
