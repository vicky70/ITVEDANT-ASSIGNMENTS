<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <nav>
            <a href="icart.html" class="text-decoration-none">Home</a>
        </nav>
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="card shadow p-4" style="width: 400px;">
                <h3 class="text-center">Registration</h3>
                <form>
                    <div class="mb-3">
                        <label for="reg-username" class="form-label">Username:</label>
                        <input type="text" id="reg-username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter a valid email address">
                    </div>
                    <div class="mb-3">
                        <label for="reg-password" class="form-label">Password:</label>
                        <input type="password" id="reg-password" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirm-password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary ">Register</button>
                    <div class="mt-3">
                        <a href="login.html" class="text-decoration-none">Already User? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
